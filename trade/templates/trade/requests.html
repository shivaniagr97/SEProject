{% extends 'basetemp.html' %}

{% block content %}
 {% for post in posts %}
 <center>
      <div col-4>
          <p>Request ID: {{ post.requestID }}</p>
          <h2><a href="" name="mytextbox">{{ post.commodityName }}</a></h2>
          <!-- <p>Exporter: {{ post.price }}</p> -->
          <p>Quantity Received: {{ post.quantityRequested }}</p>
          <a class="btn btn-primary" href="{% url 'details' post.id %}">Accept</a>

      </div>
    </center>
  {% endfor %}
{% endblock %}
