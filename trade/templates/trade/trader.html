{% extends 'basetemp.html' %}

{% block content %}
 {% for post in posts %}
      <div>
          <p>Exporter: {{ post.exporterName }}</p>
          <h2><a href="">{{ post.commodityName }}</a></h2>
          <p>Price: {{ post.price }}</p>
          <p>Quantity: {{ post.quantityAvailable }}</p>
          <p>{{ post.description|linebreaksbr }}</p>
          <p> </p>
      </div>
  {% endfor %}
{% endblock %}
